<section fxLayout="column" fxLayoutAlign="center center">
    <button *ngIf="searchArr" class="margin-center non-home-button mat-elevation-z7" mat-flat-button color="primary">
        <span 
            class="button-span">Clear</span>
        </button> 
    <base-table *ngIf="searchArr" style='max-width: 20vw' [columnIds]="searchCol" [columnObjects]="searchCol"
        [isSearch]="isSearch" [dataArray]="searchArr">
    </base-table>
    <shared-footer *ngIf="!searchArr"></shared-footer>
</section>
