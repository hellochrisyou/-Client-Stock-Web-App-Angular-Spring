<mat-tab-group class="tab-list" mat-align-tabs="center" animationDuration="1700ms">
    <mat-tab label="Search History">
        <search-history (emitClearSearchHistory)="clearSearchHistory($event)"></search-history>
    </mat-tab>
    <mat-tab label="Stock History">
        <stock-history (emitClearStockHistory)="clearStockHistory($event)"></stock-history>>
    </mat-tab>
</mat-tab-group>
