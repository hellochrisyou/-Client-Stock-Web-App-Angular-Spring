<mat-tab-group id="search-tab-group" class="tab-list" mat-align-tabs="center" animationDuration="1700ms">
    <mat-tab>
    <ng-template mat-tab-label>
        <!-- Sample -->
        <i class="fa fa-home tab-icon" aria-hidden="true"></i>
        Search
      </ng-template>
      <ng-template matTabContent>
        <section>
            <search-bar (emitValue)="onSubmit($event)"></search-bar>
            <base-table *ngIf="searchDataArr" [dataSource]="searchMat" [columnIds]="searchColObj"
                [columnObjects]="searchColObj" [dataArray]="searchDataArr" [isSearch]="isSearch" [isStock]="isStock">
            </base-table>
        </section>
    </ng-template>    
</mat-tab>
<mat-tab>
        <ng-template mat-tab-label>
            Search History
          </ng-template>
          <ng-template matTabContent>
            <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
                <br/>
                <button class="non-home-button margin-center mat-elevation-z7" mat-flat-button color="primary"><span
                        class="button-span">Clear
                        History</span></button>
                <base-table *ngIf="historyDataArr" [dataSource]="historyMat" [columnIds]="historyColObj"
                    [columnObjects]="historyColObj" [dataArray]="historyDataArr" [isSearch]="isSearch" [isStock]="isStock">
                </base-table>
            </div>    
          </ng-template>
        
    </mat-tab>
</mat-tab-group>
