<mat-tab-group class="tab-list" mat-align-tabs="center" animationDuration="1700ms">
    <mat-tab label="View">
        <view-profile></view-profile>>
    </mat-tab>
    <mat-tab label="Edit">
        <edit-profile></edit-profile>
    </mat-tab>
    <mat-tab label="Activity History">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
            <button class="non-home-button margin-center" mat-flat-button color="primary"><span
                    class="button-span">Clear
                    History</span></button>
            <base-table *ngIf="historyDataArr" [dataSource]="historyMat" [columnIds]="historyColObj"
                [columnObjects]="historyColObj" [dataArray]="historyDataArr" [isSearch]="isSearch">
            </base-table>
        </div>
    </mat-tab>
</mat-tab-group>
