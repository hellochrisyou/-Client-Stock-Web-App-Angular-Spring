<div fxLayout="row" fxLayoutAlign="center center" >

    <div *ngIf="auth.user | async as user">
        <mat-card class="card">
                <h1 class="mat-typography mat-display-1 text-center profile-typography">{{ user.displayName }}</h1>
                <h5 class="mat-typography mat-display-5 text-center profile-typography">{{ user.email}}</h5>
            <img *ngIf="user.photoURL" mat-card-image [src]="user.photoURL">
        </mat-card>
    </div>
    </div>
