<div *ngIf="auth.user | async as user">
    <div fxLayout="column" fxLayoutAlign="space-around center">
        <h4 class="mat-typography mat-display-2 text-center profile-typogrpahy">{{ user.displayName }}</h4>
        <img class="margin-center" [src]="user.photoURL">
        <p>UID: {{ user.uid }}</p>
        <p>Favorite Color: {{ user?.displayName }} </p>
        <button class="non-home-button mat-elevation-z7" (click)="auth.signOut()">Logout</button>
    </div>
</div>
