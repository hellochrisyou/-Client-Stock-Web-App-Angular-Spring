<div *ngIf="auth.user | async as user">
    <div fxLayout="column" fxLayoutAlign="space-around center">
        <div fxLayout="column" fxLayoutAlign="space-around">
        <br/>
        <h1 class="mat-typography mat-display-1 text-center profile-typogrpahy">{{ user.displayName }}</h1>
        <img class="margin-center mat-elevation-12" [src]="user.photoURL">
        <br>
        <p>email: &nbsp;&nbsp;&nbsp;&nbsp;{{ user.email }}</p>
        <br>
        <p>City: &nbsp;&nbsp;&nbsp;&nbsp;{{ user.city }}</p>
        <br>
        <p>State: &nbsp;&nbsp;&nbsp;&nbsp;{{ user.state }}</p>
        <br>
        <p>Age: &nbsp;&nbsp;&nbsp;&nbsp;{{ user.age }}</p>
        <br>
        <button class="non-home-button mat-elevation-z7" (click)="auth.signOut()">Logout</button>
        </div>
    </div>
</div>
