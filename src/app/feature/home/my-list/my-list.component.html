<section>
    <mat-tab-group class="tab-list" mat-align-tabs="center" animationDuration="1700ms">
        <mat-tab label="Stock">
            <base-table *ngIf="stockMatTable" [dataSource]="stockMatTable" [columnIds]="stockCol"
                [columnObjects]="stockCol" [dataArray]="stockArr">
            </base-table>
        </mat-tab>
        <mat-tab label="Ipo">
            <base-table class="ipoTable" *ngIf="ipoMatTable" [dataSource]="ipoMatTable" [columnIds]="ipoCol"
                [columnObjects]="ipoCol" [dataArray]="ipoArr">
            </base-table>
        </mat-tab>
    </mat-tab-group>
</section>
